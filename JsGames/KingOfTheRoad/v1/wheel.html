<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de Pneu e Roda de Caminhão com Ranhuras</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            color: #000000;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        Modelo 3D de Pneu e Rodaaaa
    </div>

    <!-- Import Map para Three.js e seus addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Importações do Three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CreateWheelModel } from 'http://localhost:8080/KingOfTheRoad/wheel.js';

        let scene, camera, renderer, controls, wheelGroup;

        // Função principal de inicialização
        function init() {
            // --- CENA ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // --- CÂMERA ---
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4);
            camera.lookAt(scene.position);

            // --- RENDERIZADOR ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // --- CONTROLES ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = false;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 1.8;

            // --- LUZES ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
            
            const backDirectionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            backDirectionalLight.position.set(5, 10, -7.5);
            scene.add(backDirectionalLight);

            const fillLight = new THREE.HemisphereLight(0xddddff, 0x888888, 0.5);
            scene.add(fillLight);

            // --- EIXOS (AXES HELPER) ---
            const axesHelper = new THREE.AxesHelper(3);
            scene.add(axesHelper);
            
            // --- GRUPO DA RODA E PNEU ---
            const wheelGroup = CreateWheelModel();
            wheelGroup.rotation.x = Math.PI / 2;
            scene.add(wheelGroup);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
